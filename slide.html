<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick-1.8.0/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick-1.8.0/slick/slick-theme.css">
  <style type="text/css">
   
    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>



  <section class="lazy slider" data-sizes="100vw">
    HOME
    <div>
            <img src="images/hero3.png" class="hero-graphic mobile-hide full-width" />
    </div>
    <div>
            <img src="images/hero3.png" class="hero-graphic mobile-hide full-width" />
    </div>
    
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick-1.8.0/slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      
      $(".lazy").slick({
        lazyLoad: 'progressive', // ondemand progressive anticipated
        infinite: true
      });
    });
</script>

</body>
</html>
